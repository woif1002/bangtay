<div class="big-bar">
    <div class="header-ml">测试人员</div>
    <p class="search"><input type="text" name="" id="" value="" placeholder="搜索" class="ipt-sou" /><span>搜索</span></p>
</div>
<div class="bug-bar" ng-repeat="x in data">
	<p class="name-ml">发布人:<span class="bug-sp">{{x.from}}</span></p>
	<div class="bug-content">
		<div class="bug-left">
			<p class="bug-name">{{x.summary}}</p>
			<p class="bug-say">{{x.description}}</p>
		</div>
		<div class="bug-right">
			<p class="importance">{{x.importance}}</p>
			<p class="pinlv">{{x.frequency}}</p>
			<p class="errortion">{{x.status}}</p>
		</div>
	</div>
	<p class="time-ml">{{x.date}}</p>
</div>
<div class="addbug"><span class="btn-addbug" ng-click="ff">+</span></div>
